{% extends "base.html" %}
{% load static %}
{% block title %}Consejos{% endblock %}
{% block contenido %}

<div class="consejos-detalles">
    <h1>{{consejo.titulo}}</h1>  
    <h3>{{consejo.fecha}}</h3>
    <h4>{{consejo.especialidad}}</h4>
    <p>{{consejo.descripcion}}</p>
    <img src="{{consejo.img.url}}" alt="">
    <a href="{% url 'pagina_consejo' %}">volver</a>
</div>


{% endblock contenido %}
